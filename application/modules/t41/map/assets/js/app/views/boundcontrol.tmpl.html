<label>Latitude</label> <input type="number" step="0.005" ng-model="centerpoint.lat"><br />
<label>Longitude</label> <input type="number" step="0.005" ng-model="centerpoint.lng"><br />
<label>Zoom</label> <input type="number" step="1" ng-model="centerpoint.zoom"><br />    
<hr />
<div>Event: <strong ng-bind="eventDetected"></strong></div>
<div>Target: <strong>{{target}}</strong></div>
